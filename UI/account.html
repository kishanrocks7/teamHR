<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="video chat app, screen share, live chat">
    <title>Account Settings | RedPositive Services Pvt. Ltd</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formpage">
        <div class="container">
            <div class="text-left back">
                <a class="button-back" href="home.html"><i class="fa fa-arrow-left"></i></a>
            </div>
            <div class="formheading text-center">
                <h1>Account Settings</h1>
            </div>
            <div class="formbox">
                <form action="home.html">
                    <div class="form-group">
                        <label for="fname">First Name <span class="star">&#9733;</span></label>
                        <input id="fname" onchange="fnameValidation()" type="text" name="fname" class="form-control" placeholder="First name.." required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name <span class="star">&#9733;</span></label>
                        <input id="lname" onchange="lnameValidation()" type="text" name="lname" class="form-control" placeholder="Last name.." required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" readonly="readonly" type="email" name="email" class="form-control" placeholder="Your email..">
                    </div>
                    <div class="form-group">
                        <label for="currentpassword">Current Password <span class="star">&#9733;</span></label>
                        <input id="currentpassword" type="password" name="currentpassword" class="form-control" placeholder="Enter current password.." required>
                    </div>
                    <div class="form-group">
                        <label for="password">New Password <span class="star">&#9733;</span></label>
                        <input id="password" onchange="passwordValidation()" type="password" name="password" class="form-control" placeholder="Enter a new password.." required>
                        <small id="passwordHelp" class="form-text text-muted">Minimum 6 characters long; include small, capital letters, & atleast 1 digit & 1 special character.</small>
                    </div>
                    <div class="form-group text-center">
                        <button class="button button-submit btn-block">Modify</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="validation.js"></script>
</body>
</html>
